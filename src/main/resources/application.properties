#
# Port
server.port=${PORT:8080}
#
logging.level.org.atmosphere=warn
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages=com.vaadin,org.vaadin,dev.hilla,it.algos
#
# Spring
spring.jpa.defer-datasource-initialization=true
spring.main.allow-circular-references=true
spring.mustache.check-template-location=false
spring.data.mongodb.auto-index-creation=true
spring.sql.init.mode=always
#
# Mongo
spring.data.mongodb.database=wiki24
#
# versione di vaadin (per il banner)
vaadin.version=24.3.3
# versione del framework
algos.base24.name=Base24
algos.base24.modulo=base24
algos.base24.prefix=base
algos.base24.version=1.3
#
# versione del progetto
algos.project.current=Wiki24
algos.project.modulo=wiki24
algos.project.prefix=wiki
algos.project.version=2.4
# classe iniziale di Boot
algos.project.boot.qualifier=wikiBoot
algos.project.version.date=lun, 4 mar 2024
algos.project.version.date.anno=2024
algos.project.version.date.mese=3
algos.project.version.date.giorno=4
algos.project.version.note=10.000
#
# LOGGING
# the configuration file for logback
logging.config=config/logback-spring.xml
logging.level.org.springframework.security=DEBUG
logging.level.web=ERROR
logging.algos.admin=wiki24.admin
logging.level.org.mongodb.driver:ERROR
# spring mail with aruba
spring.mail.host=smtp.algos.it
spring.mail.port=25
spring.mail.username=info@algos.it
spring.mail.password=Algoinf1.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
#
# flag vari di configurazione
#
# mostra i menu di base24
algos.project.usa.menu.base24=true
# crea alla partenza le tavole della directory geografica: stati, regioni, province, comuni ...
# se flag=true, crea Stati e Regioni worldwide
# se flag=false, crea comunque Comuni, Regioni e Province Italia only
algos.project.crea.directory.geografia=true
# crea alla partenza le tavole della directory cronologica: giorni, anni, ...
algos.project.crea.directory.crono=true
#
# company && demo
algos.project.usa.multi.company=false
algos.project.istanza.demo=false
